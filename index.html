<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA/-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Custom Form Login</title>
</head>
<body>
    <div class="card">
        <form class="" action="" method="POST">
            <h1 class="card__title">Form Login</h1>
            <div class="card__row">
                <div class="card__col">
                    <label for="name" class="card__label">Full Name</label>
                    <input 
                    type="text"
                    class="card__input card__input--large"
                    id="name"
                    placeholder="Your Full Name"
                    />
                </div>
            </div>
            <div class="card__row">
                <div class="card__col">
                    <label for="username" class="card__label">Username</label>
                    <input 
                    type="text"
                    class="card__input"
                    id="username"
                    placeholder="Username"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <br>
                </div>
                <div class="card__col">
                    <label for="password" class="card__label">Password</label>
                    <input 
                    type="text"
                    class="card__input"
                    id="password"
                    placeholder="Password"
                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{7,20}$" title="Must contain at least 8 characters" required>
                    <br>
                </div>
                <!-- <div class="card__col card__brand"><i id="cardBrand"></i></div> -->
                <input id="submit-btn" type="submit" name="submit" value="LOGIN">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
